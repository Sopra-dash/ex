    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://media3.giphy.com/media/l0HlVJmZTI3Tn94c0/giphy.gif?cid=6c09b952vat5j7xm5lmeypt1zqku5k1u2ac48as8d61vch0o&ep=v1_gifs_search&rid=giphy.gif&ct=g');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
            color: white;
            transition: background-image 0.5s ease;
            padding: 20px;
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
            transition: all 0.5s ease;
            text-align: center;
        }
        input, button {
            padding: 14px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(255, 255, 0, 0.4);
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
        .media {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .content {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            input, button {
                font-size: 14px;
                padding: 10px;
            }
            #result {
                font-size: 16px;
            }
        }
    </style>
</head>

        function showStars() {
            const name = document.getElementById("characterName").value.trim();
            const resultDiv = document.getElementById("result");

            if (!name) {
                resultDiv.innerHTML = "الرجاء إدخال اسم شخصية.";
                return;
            }

            const character = characters.find(char => char.name === name);

            if (!character) {
                resultDiv.innerHTML = "الشخصية غير موجودة.";
                resultDiv.innerHTML += '<br><img class="media" src="https://th.bing.com/th/id/R.68646d97c953d504c1057cf5417434c2?rik=nHi%2f7nEbJ7i1RQ&pid=ImgRaw&r=0" alt="شخصية غير معروفة"/>';
                return;
            }

            resultDiv.innerHTML = `
                <p>الرتبة: ${character.rank}</p>
                <p>الستارز: ${character.stars}</p>
                <p>الإنذارات: ${character.alerts}</p>
                <img class="media" src="${character.mediaUrl}" alt="${character.name}" />`;
        }
